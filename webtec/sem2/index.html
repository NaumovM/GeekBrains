    <title>Страница про кролика</title>

<body>
    <h1>Всем привет!</h1>
    <h2>Расскажу о своем кролике.</h2>
    <p class="big_text">У меня живет кролик. Его зовут <strong>Бим</strong></p>
    <p>Ему скоро будет <i>3 года</i> <br> 
    У него своеобразный кроличий характер.</p>
    <hr>
    <img  class="border" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Sylvilagus_audubonii.jpg/398px-Sylvilagus_audubonii.jpg" alt="Кролик"><br>
    <img src="img/DGwMIWgHEPZccmBxfu5QxnBUi58h4AwtrHhvxopj-thumb@2x-832-468-1600_900_0_0.jpg" alt="фото кролика">
    <h3>Он любит</h3>
    <ul>
        <li>Попрошайничать</li>
        <li>Свежую траву</li>
        <li>Следить за всем подряд</li>
    </ul>
    <h3>Но не любит</h3>
    <ol>
        <li>Когда к нему пристают</li>
        <li>Стричь когти</li>
        <li>Картошку</li>
    </ol>
